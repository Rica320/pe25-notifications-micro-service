<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altice Labs Email</title>
    <style>
        /* Set background image */
        body {
            background-image: url('https://www.alticelabs.com/wp-content/uploads/2022/12/innovaction2022-hp.png');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        /* Set white background for email */
        .email {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
        }
        /* Add Altice Labs logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
        }
        /* Add email content */
        .email-content {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        /* Add email signature */
        .signature {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        /* Add paragraph style */
        .para {
            margin-left: 30px;
        }

    </style>
</head>
<body>
<div class="email">
    <div class="logo">
        <img src="https://5growth.eu/wp-content/uploads/2019/05/ALB.jpg" alt="Altice Labs logo">
    </div>
    <div class="email-content">
        <p>Hello,</p>
        <p class="para">This is an email from Altice Labs.</p>
        <p class="para">Please see below for more information:</p>
        <p class="para">{message}</p>
    </div>
    <div class="signature">
        <p>Thank you for choosing Altice Labs.</p>
        <p>Best regards,</p>
        <p class="para">The Altice Labs Team</p>
    </div>
</div>
</body>
</html>
