<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altice Labs Email</title>

</head>
<body style="background-image: url(https://www.alticelabs.com/wp-content/uploads/2022/12/innovaction2022-hp.png);background-repeat: no-repeat;background-size: cover;margin: 0;padding: 0;">
<div class="email" style="background-color: #fff;padding: 50px;border-radius: 10px;box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);max-width: 600px;margin: 50px auto;">
    <div class="logo" style="text-align: center;margin-bottom: 30px;">
        <img src="https://5growth.eu/wp-content/uploads/2019/05/ALB.jpg" alt="Altice Labs logo" style="max-width: 150px;">
    </div>
    <div class="email-content" style="margin-top: 20px;margin-bottom: 20px;font-size: 16px;line-height: 1.5;">
        <p>Hello,</p>
        <p class="para" style="margin-left: 30px;">This is an email from Altice Labs.</p>
        <p class="para" style="margin-left: 30px;">Please see below for more information:</p>
        <p class="para" style="margin-left: 30px;">{message}</p>
    </div>
    <div class="signature" style="margin-top: 20px;font-size: 14px;line-height: 1.5;">
        <p>Thank you for choosing Altice Labs.</p>
        <p>Best regards,</p>
        <p class="para" style="margin-left: 30px;">The Altice Labs Team</p>
    </div>
</div>
</body>
</html>
